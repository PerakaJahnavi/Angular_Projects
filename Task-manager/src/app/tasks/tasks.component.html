@if (isTaskAdded){
    <!-- <app-new-task (cancel)="isCancelAddTask($event)" (add)="onAddTask($event)"/> -->
    <app-new-task [userId]="id" (cancel)="isCancelAddTask()"/>
}
<section>
    <header id="tasks">
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="isNewTaskAdded()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id) {
            <li>
                <!-- <app-task [task]="task" (complete)="onTaskCompleted($event)"/> -->
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
